<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>foods</h1>
    <ol> 
        <li>mango</li>
        <li>orange</li> <!--order list-->
        <li>banana</li>
        <li>guava</li>
        <li>apple</li>
    </ol>
    <h2>stationary</h2>
    <ul>
        <li>pencil</li>
        <li>rubber</li> <!--unorder list-->
        <li>scale</li>
        <li>sharpner</li>
        <li>pen</li>
    </ul>
    <dl>
        <dh>html</dh>
        <dd>hyper text markup language</dd>
        <dh>css</dh> <!--description list-->
        <dd>casting style sheet</dd>
    </dl>
</body>
</html>
